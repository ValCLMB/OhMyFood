<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&family=Shrikhand&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/8435413581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="location"><i class="fa-solid fa-location-dot"></i> <p>Paris, Belleville </p></div>
        <section class="description">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="functioning content--padding">
            <h3>Fonctionnement</h3>
            <div class="functioning__card">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Choisissez un restaurant
                <div class="functioning__card__index">1</div>
            </div>
            <div class="functioning__card">
                <i class="fa-solid fa-list-ul"></i>
                Composez votre menu
                <div class="functioning__card__index">2</div>
            </div>
            <div class="functioning__card functioning__card--active">
                <i class="fa-solid fa-store"></i>
                Dégustez au restaurant
                <div class="functioning__card__index">3</div>
            </div>
        </section>
        <section class="restaurant content--padding">
            <h3>Restaurant</h3>
        </section>
    </main>


</body>
</html>
